<!DOCTYPE html>
<html>

<head>
    <title>Professional Web Design Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .github-icon {
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1>Professional Web Design Service</h1>

    <p>Welcome to our professional web design service. We specialize in creating visually appealing and user-friendly
        websites that meet your business needs.</p>

    <div class="button-container">
        <a class="button" href="mailto:your-email@example.com">Contact Us</a>
    </div>

    <div class="button-container">
        <a class="button" href="https://github.com/your-github-repo" target="_blank">
            <img class="github-icon" src="https://example.com/github-icon.png" alt="GitHub Icon">GitHub Repository
        </a>
    </div>
</body>

</html>
